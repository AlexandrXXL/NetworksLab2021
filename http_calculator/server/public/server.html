<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>My Calculator</title>
</head>
<body>
    <h1>Калькулятор</h1>
    <p>Введите аргументы, выберите операнд, нажмите кнопку "Рассчитать"</p>
<p><input id = "arg1" type="number" step="0.01" size=8 placeholder=0></p>
 <p><select id="op">
    <option selected value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
    <option value="^">^</option>
    <option value="√">√</option> 
   </select>
<p><input id = "arg2" type="number" step="0.01" size=8 placeholder=0></p>
<p><input type="text" readonly="readonly" size = 1 value="="></p>
<p><input id = "res" readonly="readonly" type="number" step="0.0001" size=8 ></p>
<input type="button" id="start" value="Рассчитать">
<script src="/app.js"></script>
</body>
</html>
